    <!------------------Formulario de contacto----------------------------------->
    <!--------------------------------------------------------------------------->
    <div class="mcont">
        <form>

            <fieldset class="formulario">
                <legend>
                    <b> Formulario de contacto</b>
                </legend>

                <!-------------------------->
                <!--Campos del formulario-->
                <!-------------------------->
                <div class="mformu">
                <div>
                    <label for="Nombre">Nombre:&nbsp;</label>
                    <input type="text" name="Nombre" placeholder="Nombre"><br>
                </div>

                <div>
                    <label for="E-mail">E-mail:&nbsp;&nbsp;&nbsp;</label>
                    <input type="E-mail" name="Email" required placeholder="bitcoin@ejemplo.com">

                </div>

                <div>
                    <label for="Telefono">Telefono:</label>
                    <input type="text" name="Telefono" required placeholder="5412345667"><br>

                </div>

                <div>
                    <label for="Edad">Edad:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="number" name="Edad" placeholder="18"><br>

                </div><br>

                <label for="Estado Civil">Estado Civil</label>

                <select name="Estado Civil" id="">
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Viudo">Viudo</option>
                </select><br><br>

                <div> <b> Dejenos sus comentarios y nos comunicamos a la brevedad</b> <br>
                    <textarea name="texto" id="" cols="30" rows="10"
                        placeholder="Dejanos tus comentarios aca"></textarea>
                </div>
                <div>
                    <label for="News">Desea suscribirse a nuestro Newsletter?</label>
                    <input type="checkbox" name="News" value="1" checked>
                </div>

                <!-------------------------->
                <!--Botones del formulario-->
                <!-------------------------->
                <div>
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiar formulario">
                </div>
            </div>
            </fieldset>
        </form>

        <!--------------------------------------------------------------------------->
        <!------------------Fin del Formulario de contacto--------------------------->
        <!--------------------------------------------------------------------------->
